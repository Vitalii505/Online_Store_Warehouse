<!-- 
   //в скдале 10 контаинеров 4 коробки для сыпучих веществ и контейнирами со склада 
название товара, маса , обьем -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Warehouse</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.scss" />
      <script
         src="https://kit.fontawesome.com/c51df65a51.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h1 class="text-center">Online Store Warehouse</h1>
         </div>
         <div class="row" >
            <div class="col-6" id="buld">
               <h5 class="text-center">Buld Products</h5>
               <div class="row box">
                  
               </div>
               
            </div>
            <div class="col-6" id="liquid">
               <h5 class="text-center">Liquid Products</h5>
               
               <div class="row box-c">
                  
               </div>
            </div>
         </div>
         <div class="row mt-5">
            <div class="btn-group" role="group" aria-label="Basic example">
               <button
                  type="button"
                  class="btn btn-dark m-2"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdropAddProduct"
               >
                  Add Product
               </button>
               <button
                  type="button"
                  class="btn btn-dark m-2"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdropDeleteProduct"
               >
                  Delete Product
               </button>
            </div>
         </div>
         

      <div
         class="modal fade"
         id="staticBackdropAddProduct"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="staticBackdropLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                     Add Product
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <form>
                  <fieldset >
                    <div class="mb-3">
                     <label for="nameForAdd" class="form-label">Name</label>
                     <input type="email" class="form-control" id="nameForAdd" aria-describedby="emailHelp">
                   </div>
                    <div class="mb-3">
                     <label for="selectForAdd" class="form-label">Choose type</label>
                     <select id="selectForAdd" class="form-select">
                       <option>Liquid Products </option>
                       <option>Buld Products</option>
                     </select>
                   </div>
                    
                   <div class="mb-3">
                     <label for="amountForAdd" class="form-label">Amount</label>
                     <input type="number" class="form-control" id="amountForAdd" aria-describedby="emailHelp">
                   </div>
                    
                    </div>
                  </fieldset>
                  <div class="modal-footer">
                     <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal" id="add-btn"
                     >
                        Add
                     </button>
                  </div>
                </form></div>
               
            </div>
         </div>
      </div>

      <div
         class="modal fade"
         id="staticBackdropDeleteProduct"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="staticBackdropLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                     Delete Product
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <form>
                     <fieldset >
                       <div class="mb-3">
                        <label for="inputForNameDelete" class="form-label">Name</label>
                        <input  type="email" class="form-control" id="inputForNameDelete" aria-describedby="emailHelp">
                      </div>
                       <div class="mb-3">
                        <label for="SelectForDelete" class="form-label">Choose type</label>
                        <select id="SelectForDelete" class="form-select">
                          <option>Liquid Products </option>
                          <option>Buld Products</option>
                        </select>
                      </div>
                       
                      <div class="mb-3">
                        <label for="amountForDelete" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                       
                       </div>
                     </fieldset>
                     <div class="modal-footer">
                        <button
                           type="button"
                           class="btn btn-secondary"
                           data-bs-dismiss="modal"
                        >
                           Delete
                        </button>
                     </div>
                   </form>
               </div>
               
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
   </body>
</html>
